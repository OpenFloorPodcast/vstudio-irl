<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>vStudio - OpenFloorTalk</title>
	<meta name="description" content="The recording software for the Open Floor Podcast.">
	<meta name="robots" content="index, follow">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="author" content="Open Floor Podcast">
	<link rel="shortcut icon" type="image/png" href="https://emojicdn.elk.sh/ðŸŽ¤" />
	<link rel="stylesheet" href="https://www.unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body>
	<div class="flex flex-col lg:w-5/6 flex-1 px-5 py-10 m-auto">
		<div class="bg-gray-100 border-gray-200 pt-3 pb-5 px-5 rounded w-full border mb-5 text-center">
			<h1 class="text-3xl font-bold text-green-400 mt-0.5">vStudio IRL</h1>
		</div>
		<div class="grid grid-cols-2 gap-3">
			<div class="bg-red-100 border border-red-200 pt-3 pb-5 px-5 rounded" style="min-height:95vh;">
				<h1 class="text-2xl font-bold mt-0.5 mb-4" id="welcUser">Input Select</h1>
				<div id="recInfo">
					<select id="devices_list_1" class="w-full rounded bg-gray-100 border-gray-200 border filter drop-shadow-md p-2" onchange="changedDevice('one')">
						<option selected value="">Select Microphone for First Input...</option>
					</select>
					<div id="audioMeter_1" class="w-full rounded bg-indigo-100 border-indigo-300 border filter drop-shadow-md p-3 text-center font-bold">Waiting for input...</div>
				</div><br>
				<div id="recInfo">
					<select id="devices_list_2" class="w-full rounded bg-gray-100 border-gray-200 border filter drop-shadow-md p-2" onchange="changedDevice('two')">
						<option selected value="">Select Microphone for Second Input...</option>
					</select>
					<div id="audioMeter_2" class="w-full rounded bg-indigo-100 border-indigo-300 border filter drop-shadow-md p-3 text-center font-bold">Waiting for input...</div>
				</div><br>
				<div id="recInfo">
					<select id="devices_list_3" class="w-full rounded bg-gray-100 border-gray-200 border filter drop-shadow-md p-2" onchange="changedDevice('three')">
						<option selected value="">Select Microphone for Third Input...</option>
					</select>
					<div id="audioMeter_3" class="w-full rounded bg-indigo-100 border-indigo-300 border filter drop-shadow-md p-3 text-center font-bold">Waiting for input...</div>
				</div>
			</div>


			<div class="bg-blue-100 border border-blue-200 pt-3 pb-5 px-5 rounded">
				<h1 class="text-2xl font-bold mt-0.5 mb-4" id="topRightBar">Recording Controls</h1>	
        <div class="text-center bg-gray-300 border-gray-200 border p-3 mt-3 hidden" id="audioFiles">
          </div>
          <div class="text-center bg-gray-300 border-gray-200 border p-3 mt-3 hidden" id="uploadStatus">
          </div>
          <div class="text-2xl text-center bg-gray-300 border-gray-200 border p-3 mt-3" id="stopwatch">
						- <span id="innerStopwatch" class="font-extrabold">00:00:00</span> -
					</div>
					<div class="grid grid-cols-4 gap-3 mt-3" id="listenIn">
						<div class="p-3 bg-blue-300 border border-blue-100 rounded text-center font-bold" id="listenIn_one" onclick="listenIn('one')" style="opacity:0.5;">Listen to Ch1</div>
						<div class="p-3 bg-blue-300 border border-blue-100 rounded text-center font-bold" id="listenIn_two" onclick="listenIn('two')" style="opacity:0.5;">Listen to Ch2</div>
            <div class="p-3 bg-blue-300 border border-blue-100 rounded text-center font-bold" id="listenIn_three" onclick="listenIn('three')" style="opacity:0.5;">Listen to Ch3</div>
            <div class="p-3 bg-red-300 border border-red-100 rounded text-center font-bold" onclick="listenIn('stop')">Stop</div>
          </div>
          <audio controls autoplay style="width:100%;display:none;" id="liveAudio"></audio>
					<div class="grid grid-cols-3 gap-3 mt-1" id="adminControls">
							<div class="p-3 bg-green-300 border border-green-100 rounded text-center font-bold" id="recStart" onclick="changeRecordStatus('start')">Start Recording</div>
							<div class="p-3 bg-red-300 border border-red-100 rounded text-center font-bold" id="recStop" onclick="changeRecordStatus('stop')" style="opacity:0.5;">Stop Recording</div>
							<div class="p-3 bg-purple-300 border border-purple-100 rounded text-center font-bold" id="recRestart" onclick="changeRecordStatus('restart')">Reset Recording</div>
					</div>				
				</div>			
			</div>
		</div>
	</div>
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-storage.js"></script>
	<script src="./scripts/firebase.js"></script>
	<script src="./scripts/vol.js"></script>
	<script src="https://cdn.rawgit.com/zhuker/lamejs/c318d57d/lame.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
	<script src='./scripts/toasts.js'></script>
	<script src="./scripts/irl.js"></script>
</body>

</html>
